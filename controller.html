<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vissenkom Controller</title>

    <!-- iOS Safari adresbalk kleur -->
    <meta name="theme-color" content="#0b1e2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0b1e2d">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0b1e2d 0%, #083042 100%);
            color: #e9f1f7;
            box-sizing: border-box;
            /* Mobile optimizations */
            -webkit-text-size-adjust: 100%; /* Prevent iOS text scaling */
            -webkit-font-smoothing: antialiased; /* Better font rendering */
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll */
            /* Fix for iOS safe areas */
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
            padding-left: env(safe-area-inset-left, 0);
            padding-right: env(safe-area-inset-right, 0);
        }

        body {
            min-height: 100vh; /* Use viewport height instead of 100% */
            min-height: -webkit-fill-available; /* iOS Safari fix */
            padding: 20px;
            display: block; /* Change from flex to block for scrolling */
        }

        .controller-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: calc(100% - 40px); /* Account for body padding */
            margin: 0 auto; /* Center the container */
            margin-bottom: 40px; /* Extra space at bottom for scroll */
        }

        /* Fallback for browsers without backdrop-filter support */
        @supports not (backdrop-filter: blur(10px)) {
            .controller-container {
                background: rgba(0, 0, 0, 0.7);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #50e3c2; /* Fallback color for mobile browsers */
            background: linear-gradient(45deg, #50e3c2, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Better mobile support */
            -webkit-text-stroke: 0.5px rgba(80, 227, 194, 0.3);
        }

        /* Fallback for browsers that don't support background-clip: text */
        @supports not (-webkit-background-clip: text) {
            h1 {
                color: #50e3c2;
                text-shadow: 0 2px 10px rgba(80, 227, 194, 0.3);
            }
        }

        .connection-status {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .connected {
            background: rgba(62, 207, 92, 0.2);
            color: #3ecf5c;
        }

        .disconnected {
            background: rgba(235, 87, 87, 0.2);
            color: #eb5757;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            appearance: none;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-weight: 600;
            font-size: 16px;
            background: linear-gradient(135deg, #50e3c2, #4ecdc4);
            color: #0b1e2d;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(80, 227, 194, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            /* Mobile touch optimization */
            min-height: 44px; /* Minimum touch target size */
            touch-action: manipulation; /* Disable double-tap zoom */
            -webkit-tap-highlight-color: transparent; /* Remove iOS tap highlight */
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(80, 227, 194, 0.4);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 6px 20px rgba(80, 227, 194, 0.1);
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-button:hover::before {
            left: 100%;
        }

        .status-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .add-fish-container {
            margin-top: 20px;
            display: flex;
            gap: 6px; /* Reduced from 10px to 6px */
            align-items: stretch; /* Changed from center to stretch */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        #fishNameInput {
            flex: 1;
            min-width: 200px; /* Ensure minimum width */
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #e9f1f7;
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #fishNameInput::placeholder {
            color: rgba(233, 241, 247, 0.6);
        }

        .add-fish-btn {
            flex: none !important;
            padding: 12px 20px !important;
            white-space: nowrap; /* Prevent text wrapping */
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                /* Extra space for small screens */
                padding-top: max(15px, env(safe-area-inset-top, 0));
                padding-bottom: max(30px, env(safe-area-inset-bottom, 0));
            }

            .controller-container {
                padding: 20px;
                margin: 0 auto;
                margin-bottom: 30px;
                width: calc(100% - 30px); /* Account for reduced body padding */
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .control-button {
                padding: 18px;
                font-size: 15px;
                /* Ensure buttons are never too small */
                min-height: 50px;
            }

            h1 {
                font-size: 1.8em; /* Slightly smaller for small screens */
                margin-bottom: 15px;
                margin-top: 0;
            }

            .connection-status {
                margin-bottom: 20px;
                font-size: 14px;
                padding: 8px;
            }

            .status-display {
                margin-bottom: 20px;
            }

            .add-fish-container {
                margin-top: 15px;
                margin-bottom: 0;
                flex-direction: column; /* Stack vertically on mobile */
                align-items: stretch;
            }

            #fishNameInput {
                min-width: unset; /* Remove min-width on mobile */
                margin-bottom: 6px; /* Reduced from 10px to 6px */
            }

            .add-fish-btn {
                flex: none !important;
                width: 100% !important; /* Full width on mobile */
                padding: 15px !important;
                margin-top: 6px; /* Reduced from 10px to 6px */
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .controller-container {
                -webkit-user-select: none;
                user-select: none;
            }

            .control-button {
                -webkit-appearance: none;
                -webkit-touch-callout: none;
            }

            /* iOS viewport height fix */
            html {
                height: -webkit-fill-available;
            }

            body {
                min-height: -webkit-fill-available;
                /* iOS momentum scrolling */
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Android Chrome specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: .001dpcm) {
            .control-button {
                /* Fix for Android button rendering */
                transform: translateZ(0);
                will-change: transform;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .control-button {
                /* Crisper borders on retina displays */
                box-shadow: 0 6px 20px rgba(80, 227, 194, 0.3), inset 0 0 0 1px rgba(80, 227, 194, 0.1);
            }
        }

        /* Very small screens (older phones) */
        @media (max-width: 400px), (max-height: 600px) {
            body {
                padding: 10px;
                padding-top: max(10px, env(safe-area-inset-top, 0));
                padding-bottom: max(20px, env(safe-area-inset-bottom, 0));
            }

            .controller-container {
                padding: 15px;
                border-radius: 15px;
                width: calc(100% - 20px);
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .control-button {
                padding: 15px;
                font-size: 14px;
                min-height: 48px;
            }

            .controls-grid {
                gap: 12px;
            }

            .connection-status {
                margin-bottom: 15px;
                font-size: 13px;
            }

            .status-display {
                padding: 15px;
            }

            .status-grid {
                gap: 10px;
            }

            .status-item {
                padding: 12px;
                font-size: 13px;
            }

            .add-fish-container {
                margin-top: 12px;
            }

            #fishNameInput {
                padding: 10px;
                font-size: 14px;
            }

            .add-fish-btn {
                padding: 12px !important;
                font-size: 14px !important;
            }
        }
    </style>
</head>
<body>
    <div class="controller-container">
        <h1>üêü Vissenkom Controller</h1>

        <div id="connectionStatus" class="connection-status disconnected">
            Verbinding: Niet verbonden
        </div>

        <div class="controls-grid">
            <button id="feedBtn" class="control-button" disabled>
                üç§ Voeren
            </button>

            <button id="lightBtn" class="control-button" disabled>
                üåô Licht uit
            </button>

            <button id="discoBtn" class="control-button" disabled>
                üí°üéâ Disco aan
            </button>

            <button id="pumpBtn" class="control-button" disabled>
                üí® Pomp aan
            </button>

            <button id="cleanBtn" class="control-button" disabled>
                üßπ Schoonmaken
            </button>
        </div>

        <div class="add-fish-container">
            <input type="text" id="fishNameInput" placeholder="Naam van je visje..." disabled>
            <button id="addFishBtn" class="control-button add-fish-btn" disabled>
                üêü Toevoegen
            </button>
        </div>

        <div class="status-display">
            <h3>Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <div>Licht</div>
                    <div id="lightStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Disco</div>
                    <div id="discoStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Pomp</div>
                    <div id="pumpStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Voeren</div>
                    <div id="feedStatus">-</div>
                </div>
            </div>
        </div>

        <div class="version-display">
            <div style="text-align: center; margin-top: 20px; opacity: 0.7; font-size: 0.9em;">
                Versie <span id="versionNumber">...</span>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const feedBtn = document.getElementById('feedBtn');
        const lightBtn = document.getElementById('lightBtn');
        const discoBtn = document.getElementById('discoBtn');
        const pumpBtn = document.getElementById('pumpBtn');
        const cleanBtn = document.getElementById('cleanBtn');
        const addFishBtn = document.getElementById('addFishBtn');
        const fishNameInput = document.getElementById('fishNameInput');

        // Status displays
        const lightStatus = document.getElementById('lightStatus');
        const discoStatus = document.getElementById('discoStatus');
        const pumpStatus = document.getElementById('pumpStatus');
        const feedStatus = document.getElementById('feedStatus');

        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;

        function connectWebSocket() {
            // Get access code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessCode = urlParams.get('code');

            if (!accessCode) {
                console.error('Mobile Debug: No access code found in URL');
                showAccessDenied('Ongeldige code. Scan de QR code opnieuw.');
                return;
            }

            console.log('Mobile Debug: Starting WebSocket connection with code:', accessCode);

            // Try to connect to websocket server with access code
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const port = window.location.port ? `:${window.location.port}` : '';
            const wsUrl = `${protocol}//${window.location.hostname}${port}/controller?code=${accessCode}`;

            console.log('Mobile Debug: WebSocket URL:', wsUrl);
            console.log('Mobile Debug: User agent:', navigator.userAgent);

            try {
                // Close existing connection if any
                if (ws && ws.readyState !== WebSocket.CLOSED) {
                    ws.close();
                }

                ws = new WebSocket(wsUrl);

                // Set longer timeout for mobile networks
                const connectionTimeout = setTimeout(() => {
                    console.error('Mobile Debug: Connection timeout');
                    if (ws.readyState === WebSocket.CONNECTING) {
                        ws.close();
                        setConnectionStatus(false);
                        scheduleReconnect();
                    }
                }, 10000); // 10 second timeout

                ws.onopen = function() {
                    clearTimeout(connectionTimeout);
                    console.log('Mobile Debug: WebSocket connected successfully');
                    reconnectAttempts = 0; // Reset counter on successful connection
                    setConnectionStatus(true);
                    requestStatus();
                    requestVersion();
                };

                ws.onmessage = function(event) {
                    console.log('Mobile Debug: Received message:', event.data);

                    try {
                        const data = JSON.parse(event.data);

                        // Handle access denied
                        if (data.type === 'accessDenied') {
                            console.error('Mobile Debug: Access denied:', data.message);
                            showAccessDenied(data.message);
                            return;
                        }

                        handleMessage(data);
                    } catch (error) {
                        console.error('Mobile Debug: Error parsing message:', error);
                    }
                };

                ws.onclose = function(event) {
                    clearTimeout(connectionTimeout);
                    console.log('Mobile Debug: WebSocket closed. Code:', event.code, 'Reason:', event.reason);
                    setConnectionStatus(false);

                    // Don't reconnect if it was a normal close or access denied
                    if (event.code !== 1000 && event.code !== 1008) {
                        scheduleReconnect();
                    }
                };

                ws.onerror = function(error) {
                    clearTimeout(connectionTimeout);
                    console.error('Mobile Debug: WebSocket error:', error);
                    setConnectionStatus(false);
                };

            } catch (error) {
                console.error('Mobile Debug: Exception creating WebSocket:', error);
                setConnectionStatus(false);
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.error('Mobile Debug: Max reconnection attempts reached');
                showAccessDenied('Verbinding mislukt na meerdere pogingen. Refresh de pagina.');
                return;
            }

            reconnectAttempts++;
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000); // Exponential backoff, max 30s
            console.log(`Mobile Debug: Scheduling reconnect attempt ${reconnectAttempts} in ${delay}ms`);

            setTimeout(connectWebSocket, delay);
        }

        function setConnectionStatus(connected) {
            console.log('Mobile Debug: Setting connection status:', connected);

            isConnected = connected;

            // Update UI elements
            if (connectionStatus) {
                connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
                connectionStatus.textContent = `Verbinding: ${connected ? 'Verbonden' : 'Niet verbonden'}`;
                console.log('Mobile Debug: Updated connection status display');
            } else {
                console.error('Mobile Debug: Connection status element not found!');
            }

            // Enable/disable controls based on connection
            const controls = [feedBtn, lightBtn, discoBtn, pumpBtn, cleanBtn, addFishBtn, fishNameInput];
            controls.forEach(control => {
                if (control) {
                    control.disabled = !connected;
                } else {
                    console.warn('Mobile Debug: Control button not found');
                }
            });

            console.log('Mobile Debug: Controls', connected ? 'enabled' : 'disabled');
        }

        function sendCommand(command, data = {}) {
            if (ws && isConnected) {
                ws.send(JSON.stringify({ command, ...data }));
            }
        }

        function requestStatus() {
            sendCommand('getStatus');
        }

        function requestVersion() {
            sendCommand('getVersion');
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'status':
                    updateStatus(message.data);
                    break;
                case 'feedCooldown':
                    updateFeedStatus(message.data);
                    break;
                case 'version':
                    document.getElementById('versionNumber').textContent = message.version;
                    break;
                default:
                    console.log('Onbekend bericht:', message);
            }
        }

        function updateStatus(status) {
            lightStatus.textContent = status.lightsOn ? 'Aan' : 'Uit';
            discoStatus.textContent = status.discoOn ? 'Aan' : 'Uit';
            pumpStatus.textContent = status.pumpOn ? 'Aan' : 'Uit';

            // Update button texts
            lightBtn.textContent = status.lightsOn ? 'üåô Licht uit' : '‚òÄÔ∏è Licht aan';
            discoBtn.textContent = status.discoOn ? 'üí°üéâ Disco uit' : 'üí°üéâ Disco aan';
            pumpBtn.textContent = status.pumpOn ? 'üí® Pomp uit' : 'üí® Pomp aan';

            // Update clean button availability based on poop count
            const hasPoopToClear = status.poopCount && status.poopCount > 0;
            if (isConnected) {
                cleanBtn.disabled = !hasPoopToClear;
                cleanBtn.style.opacity = hasPoopToClear ? '1' : '0.5';

                console.log('Mobile Debug: Clean button', hasPoopToClear ? 'enabled' : 'disabled', 'poop count:', status.poopCount);
            }
        }

        function ageLabelMS(ms) {
            const s = Math.floor(ms / 1000);
            if (s < 60) return s + 's';
            const m = Math.floor(ms / 60000);
            if (m < 60) return m + 'm';
            const h = ms / 3600000;
            return (h < 24 ? Math.floor(h) + 'u' : Math.floor(h / 24) + 'd');
        }

        function updateFeedStatus(cooldownData) {
            if (cooldownData.canFeed) {
                feedBtn.disabled = false;
                feedStatus.textContent = 'Klaar';
            } else {
                feedBtn.disabled = true;
                // Use better time formatting like the main page
                const timeText = ageLabelMS(cooldownData.timeLeft);
                feedStatus.textContent = timeText;
            }
        }

        function showAccessDenied(message) {
            // Hide all controls
            document.querySelector('.controller-container').style.display = 'none';

            // Show access denied message
            const deniedDiv = document.createElement('div');
            deniedDiv.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #eb5757;">
                    <h1>üö´ Ongeldige Code</h1>
                    <p style="font-size: 18px; margin-bottom: 30px;">${message}</p>
                    <p style="opacity: 0.8;">Ga terug naar de vissenkom en scan de QR code opnieuw voor een nieuwe toegangscode.</p>
                </div>
            `;
            deniedDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #0b1e2d 0%, #083042 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            document.body.appendChild(deniedDiv);
        }

        // Event listeners
        feedBtn.addEventListener('click', () => sendCommand('feed'));
        lightBtn.addEventListener('click', () => sendCommand('toggleLight'));
        discoBtn.addEventListener('click', () => sendCommand('toggleDisco'));
        pumpBtn.addEventListener('click', () => sendCommand('togglePump'));
        cleanBtn.addEventListener('click', () => sendCommand('cleanTank'));

        addFishBtn.addEventListener('click', () => {
            const name = fishNameInput.value.trim();
            if (name) {
                sendCommand('addFish', { name });
                fishNameInput.value = '';
            }
        });

        fishNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addFishBtn.click();
            }
        });

        // Mobile debugging - check DOM elements on startup
        function checkDOMElements() {
            console.log('Mobile Debug: Checking DOM elements...');
            console.log('Mobile Debug: connectionStatus element:', !!connectionStatus);
            console.log('Mobile Debug: h1 element:', !!document.querySelector('h1'));
            console.log('Mobile Debug: controller-container:', !!document.querySelector('.controller-container'));
            console.log('Mobile Debug: feedBtn:', !!feedBtn);
            console.log('Mobile Debug: lightBtn:', !!lightBtn);
            console.log('Mobile Debug: Window size:', window.innerWidth, 'x', window.innerHeight);
            console.log('Mobile Debug: Device pixel ratio:', window.devicePixelRatio);
            console.log('Mobile Debug: Network:', navigator.onLine ? 'online' : 'offline');

            // Check if CSS is loaded
            const testElement = document.querySelector('.controller-container');
            if (testElement) {
                const computedStyle = window.getComputedStyle(testElement);
                console.log('Mobile Debug: CSS loaded (background):', computedStyle.background !== '');
                console.log('Mobile Debug: CSS loaded (padding):', computedStyle.padding);
            }
        }

        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('Mobile Debug: DOM loaded');
                checkDOMElements();
                connectWebSocket();
            });
        } else {
            console.log('Mobile Debug: DOM already loaded');
            checkDOMElements();
            connectWebSocket();
        }

        // Request status updates every 5 seconds for better performance
        setInterval(() => {
            if (isConnected) {
                requestStatus();
            }
        }, 5000);

        // Add visibility change listener for mobile app switching
        document.addEventListener('visibilitychange', () => {
            console.log('Mobile Debug: Visibility changed to:', document.visibilityState);
            if (document.visibilityState === 'visible' && !isConnected) {
                console.log('Mobile Debug: App became visible, attempting reconnect');
                connectWebSocket();
            }
        });
    </script>
</body>
</html>
