<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vissenkom Controller</title>

    <!-- iOS Safari adresbalk kleur -->
    <meta name="theme-color" content="#0b1e2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0b1e2d">
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>
    <div class="controller-container">
        <h1>ğŸŸ Vissenkom Controller</h1>

        <div id="connectionStatus" class="connection-status disconnected">
            Verbinding: Niet verbonden
        </div>

        <div class="controls-grid">
            <button id="feedBtn" class="control-button" disabled>
                ğŸ¤ Voeren
            </button>

            <button id="lightBtn" class="control-button" disabled>
                ğŸŒ™ Licht uit
            </button>

            <button id="discoBtn" class="control-button" disabled>
                ğŸ’¡ğŸ‰ Disco aan
            </button>

            <button id="pumpBtn" class="control-button" disabled>
                ğŸ’¨ Pomp aan
            </button>

            <button id="cleanBtn" class="control-button" disabled>
                ğŸ§¹ Schoonmaken
            </button>

            <button id="refreshWaterBtn" class="control-button" disabled>
                ğŸ’§ Water verversen
            </button>

            <button id="tapGlassBtn" class="control-button" disabled>
                ğŸ‘Š Tik op glas
            </button>
        </div>

        <div class="add-fish-container">
            <input type="text" id="fishNameInput" placeholder="Naam van je visje..." disabled>
            <button id="addFishBtn" class="control-button add-fish-btn" disabled>
                ğŸŸ Toevoegen
            </button>
        </div>

        <div class="status-display">
            <h3>Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <div>Licht</div>
                    <div id="lightStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Disco</div>
                    <div id="discoStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Pomp</div>
                    <div id="pumpStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Voeren</div>
                    <div id="feedStatus">-</div>
                </div>
                <div class="status-item">
                    <div>Water</div>
                    <div id="waterStatus">-</div>
                </div>
            </div>
        </div>

        <div class="version-display">
            <div style="text-align: center; margin-top: 20px; opacity: 0.7; font-size: 0.9em;">
                Vissenkom v<span id="versionNumber">...</span>
            </div>
            <div id="footerText" style="text-align: center; margin-top: 10px; opacity: 0.6; font-size: 0.85em;">
            </div>
        </div>
    </div>


    <script src="js/controller.js"></script>
</body>
</html>
