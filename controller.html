<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vissenkom Controller</title>

    <!-- iOS Safari adresbalk kleur -->
    <meta name="theme-color" content="#0b1e2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0b1e2d">
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>
    <div class="controller-container">
        <h1>🐟 Vissenkom Controller</h1>

        <div id="connectionStatus" class="connection-status disconnected">
            Verbinding: Niet verbonden
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="care">
                <span class="tab-icon">🍤</span>
                <span class="tab-label">Verzorging</span>
            </button>
            <button class="tab-button" data-tab="tank">
                <span class="tab-icon">💡</span>
                <span class="tab-label">Kom</span>
            </button>
            <button class="tab-button" data-tab="maintenance">
                <span class="tab-icon">🧹</span>
                <span class="tab-label">Onderhoud</span>
            </button>
            <button class="tab-button" data-tab="fish">
                <span class="tab-icon">🐟</span>
                <span class="tab-label">Vissen</span>
            </button>
        </div>

        <!-- Tab Panels -->
        <div class="tab-content">
            <!-- Care Tab -->
            <div class="tab-panel active" data-panel="care">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Voeren</div>
                            <div id="feedStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Medicijn</div>
                            <div id="medicineStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Zieke vissen</div>
                            <div id="sickFishStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="feedBtn" class="control-button care-button" disabled>
                            🍤 Voeren
                        </button>

                        <button id="medicineBtn" class="control-button care-button" disabled>
                            💊 Medicijn toedienen
                        </button>

                        <button id="tapGlassBtn" class="control-button care-button" disabled>
                            👆 Tik op glas
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tank Tab -->
            <div class="tab-panel" data-panel="tank">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Licht</div>
                            <div id="lightStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Disco</div>
                            <div id="discoStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Pomp</div>
                            <div id="pumpStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="lightBtn" class="control-button tank-button" disabled>
                            🌙 Licht uit
                        </button>

                        <button id="discoBtn" class="control-button tank-button" disabled>
                            💡🎉 Disco aan
                        </button>

                        <button id="pumpBtn" class="control-button tank-button" disabled>
                            💨 Pomp aan
                        </button>
                    </div>
                </div>
            </div>

            <!-- Maintenance Tab -->
            <div class="tab-panel" data-panel="maintenance">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Poep</div>
                            <div id="poopStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Water</div>
                            <div id="waterStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="cleanBtn" class="control-button maintenance-button" disabled>
                            💩 Poep opruimen
                        </button>

                        <button id="refreshWaterBtn" class="control-button maintenance-button" disabled>
                            💧 Water verversen
                        </button>
                    </div>
                </div>
            </div>

            <!-- Fish Tab -->
            <div class="tab-panel" data-panel="fish">
                <div class="category-section">
                    <h3 class="tab-header">Nieuwe vis toevoegen</h3>
                    <div class="add-fish-container">
                        <input type="text" id="fishNameInput" placeholder="Naam van je visje..." disabled>
                        <button id="addFishBtn" class="control-button fish-button add-fish-btn" disabled>
                            🐟 Toevoegen
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="version-display">
            <div style="text-align: center; margin-top: 20px; opacity: 0.7; font-size: 0.9em;">
                Vissenkom v<span id="versionNumber">...</span>
            </div>
            <div id="footerText" style="text-align: center; margin-top: 10px; opacity: 0.6; font-size: 0.85em;">
            </div>
        </div>
    </div>


    <script src="js/controller.js"></script>
</body>
</html>
