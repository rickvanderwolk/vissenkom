<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vissenkom Controller</title>

    <!-- iOS Safari adresbalk kleur -->
    <meta name="theme-color" content="#0b1e2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0b1e2d">
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>
    <div class="controller-container">
        <h1>🐟 Vissenkom Controller</h1>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="care">
                <span class="tab-icon">🏠</span>
                <span class="tab-label">Home</span>
            </button>
            <button class="tab-button" data-tab="tank">
                <span class="tab-icon">⚙️</span>
                <span class="tab-label">Kom</span>
            </button>
            <button class="tab-button" data-tab="maintenance">
                <span class="tab-icon">✨</span>
                <span class="tab-label">Zorg</span>
            </button>
            <button class="tab-button" data-tab="fish">
                <span class="tab-icon">🐟</span>
                <span class="tab-label">Vissen</span>
            </button>
        </div>

        <!-- Tab Panels -->
        <div class="tab-content">
            <!-- Home Tab -->
            <div class="tab-panel active" data-panel="care">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Voer</div>
                            <div id="feedStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Speelbal</div>
                            <div id="ballStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="feedBtn" class="control-button care-button" disabled>
                            🍤 Voeren
                        </button>

                        <button id="tapGlassBtn" class="control-button care-button" disabled>
                            👆 Tik op glas
                        </button>

                        <button id="playBallBtn" class="control-button care-button" disabled>
                            🎾 Speelbal gooien
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tank Tab -->
            <div class="tab-panel" data-panel="tank">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Licht</div>
                            <div id="lightStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Disco</div>
                            <div id="discoStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Pomp</div>
                            <div id="pumpStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Temperatuur</div>
                            <div id="temperatureStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Verwarming</div>
                            <div id="heatingStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="lightBtn" class="control-button tank-button" disabled>
                            🌙 Licht uit
                        </button>

                        <button id="discoBtn" class="control-button tank-button" disabled>
                            💡🎉 Disco aan
                        </button>

                        <button id="pumpBtn" class="control-button tank-button" disabled>
                            💨 Pomp aan
                        </button>

                        <button id="heatingBtn" class="control-button tank-button" disabled>
                            🔥 Verwarming uit
                        </button>
                    </div>
                </div>
            </div>

            <!-- Zorg Tab -->
            <div class="tab-panel" data-panel="maintenance">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Poep</div>
                            <div id="poopStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Water</div>
                            <div id="waterStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Medicijn</div>
                            <div id="medicineStatus">-</div>
                        </div>
                        <div class="status-item">
                            <div>Zieke vissen</div>
                            <div id="sickFishStatus">-</div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button id="cleanBtn" class="control-button maintenance-button" disabled>
                            💩 Poep opruimen
                        </button>

                        <button id="refreshWaterBtn" class="control-button maintenance-button" disabled>
                            💧 Water verversen
                        </button>

                        <button id="medicineBtn" class="control-button maintenance-button" disabled>
                            💊 Medicijn toedienen
                        </button>
                    </div>
                </div>
            </div>

            <!-- Fish Tab -->
            <div class="tab-panel" data-panel="fish">
                <div class="category-section">
                    <div class="tab-status-display">
                        <div class="status-item">
                            <div>Aantal vissen</div>
                            <div id="fishCountStatus">-</div>
                        </div>
                    </div>

                    <h3 class="tab-header">Nieuwe vis toevoegen</h3>
                    <div class="add-fish-container">
                        <input type="text" id="fishNameInput" placeholder="Naam van je visje..." disabled>
                        <button id="addFishBtn" class="control-button fish-button add-fish-btn" disabled>
                            🐟 Toevoegen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="version-display">
        <div class="version-qr-container">
            <div class="version-line">
                Vissenkom v<span id="versionNumber">...</span>
            </div>
            <div class="qr-line">
                <span id="qrValidityStatus" class="qr-validity-status"><span id="qrValidityIcon">🔓</span> <span class="qr-label">QR-code geldigheid:</span> <span id="qrValidityText">geldig</span></span>
            </div>
        </div>
        <div id="footerText" style="text-align: center; margin-top: 10px; opacity: 0.6; font-size: 0.85em;">
        </div>
    </div>

    <script src="js/controller.js"></script>
</body>
</html>
